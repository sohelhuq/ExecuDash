name: Deploy ExecuDash (Static) to Firebase Hosting
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Safety check (static-only)
        run: |
          if git ls-files | grep -E '^pages/api/|^app/api/|^middleware\.(js|ts)$|^server/'; then
            echo "‚ùå Found server/SSR files. Static-only deploy blocked."; exit 1; fi
          if ! grep -q "output: *[\"']export[\"']" next.config.mjs; then
            echo "‚ùå next.config.mjs must set output: 'export'"; exit 1; fi

      - name: Build Next.js (Static Export)
        run: npm run build

      - name: Authenticate to Google Cloud (Service Account)

        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDIO_9169148148_E27DA }}
          export_default_credentials: true   # üëà ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (static only)
        run: firebase deploy --only hosting --project studio-9169148148-e27da --non-interactive